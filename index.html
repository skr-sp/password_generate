<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generate App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>パスワード生成</h1>
        <p id="pass-window">Password</p>

        <button id="getPass-button">生成</button>
        <fieldset>
            <legend>オプション</legend>
            <label class="length-label">
                長さ(<span id="password-length">8</span>)
                <input type="range" id="slider" min="8" max="24" value="8">
            </label>
            <label>
                数字
                <input type="checkbox" id="numbers-checkbox">
            </label>
            <label>
                記号
                <input type="checkbox" id="symbols-checkbox">
            </label>
        </fieldset>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
